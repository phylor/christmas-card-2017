<html>
  <head>
    <script src='https://aframe.io/releases/0.7.0/aframe.min.js'></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src='https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js'></script>
    <script src='https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js'></script>s
    <script src='https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js'></script>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id='tree' src='tree.gltf'></a-asset-item>
      </a-assets>

      <a-marker-camera preset='hiro'>
        <a-entity id='snow' particle-system='preset: snow; particleCount: 5000'></a-entity>
        <a-entity gltf-model-next='#tree'></a-entity>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
