<html>
  <head>
    <script src='https://aframe.io/releases/0.7.0/aframe.min.js'></script>
    <script src='https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js'></script>
    <script src='https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js'></script>
    <script src='https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js'></script>
    <script src='aframe-ar.js'></script>
    <style>
      .a-enter-vr {
        display: none;
      }
    </style>

  </head>

  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id='tree' src='tree.gltf'></a-asset-item>
        <a-asset-item id='santa' src='santa.gltf'></a-asset-item>
      </a-assets>

      <a-marker-camera type='pattern' url='tree.patt'>
        <a-entity id='snow' particle-system='preset: snow; particleCount: 5000'></a-entity>
        <a-entity gltf-model-next='#tree'></a-entity>
        <a-entity position="0 0 0">
          <a-entity gltf-model-next='#santa' position="-0.5 0 0" scale='0.04 0.04 0.04'></a-entity>
          <a-animation attribute="rotation" dur="4000" fill="forwards" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
